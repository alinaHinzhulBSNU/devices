<h4 class="text-secondary text-center p-3">Add / Edit:</h4>
<div class="justify-content-center">
    <form [formGroup]="form" autocomplete="off" (submit)="submit()">
        <input type="hidden" formControlName="id">

        <div class="form-group row">
            <label class="label col-md-4 col-sm-4 text-right">Name:</label>
            <input class="form-control col-md-8 col-sm-8" formControlName="brand_name">
        </div>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-lg btn-success">Save</button>
        </div>
    </form>
</div>
