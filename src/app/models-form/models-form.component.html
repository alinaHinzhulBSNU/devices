<h4 class="text-secondary text-center p-3">Add / Edit:</h4>
<div class="justify-content-center">
    <form [formGroup]="form" autocomplete="off" (submit)="submit()">
        <input type="hidden" formControlName="id">

        <div class="form-group row">
            <label class="label col-md-4 col-sm-4 text-right">Name:</label>
            <input class="form-control col-md-8 col-sm-8" formControlName="model_name">
        </div>

        <div class="form-group row">
            <label class="label col-md-4 col-sm-4 text-right">Diagonal:</label>
            <input class="form-control col-md-8 col-sm-8" formControlName="diagonal">
        </div>

        <div class="form-group row">
            <label class="label col-md-4 col-sm-4 text-right">Description:</label>
            <input class="form-control col-md-8 col-sm-8" formControlName="description">
        </div>

        <div class="form-group row">
            <label class="label col-md-4 col-sm-4 text-right">Brand:</label>
            <select class="form-control col-md-8 col-sm-8" formControlName="brand_id">
                <option *ngFor="let brand of brands" [value]="brand.id">
                    {{ brand.brand_name }}
                </option>
            </select>
        </div>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-lg btn-success">Save</button>
        </div>
    </form>
</div>
