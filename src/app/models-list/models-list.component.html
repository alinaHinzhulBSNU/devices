<h2 class="text-info p-3">Models:</h2>

<!--Search-->
<div class="row justify-content-end pb-3">
    <div class="col-md-4">
        <form [formGroup]="form" autocomplete="off" (submit)="search()">
            <div class="row">
                <div class="col-md-8 col-sm-8">
                    <input placeholder="Model name" class="form-control" formControlName="name">
                </div>
                <div class="col-md-4 col-sm-4">
                    <button type="submit" class="btn btn-block btn-info">Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="model-form col-md-5">
        <models-form></models-form>
    </div>
    <div class="col-md-7">
        <table class="table table-hover table-bordered">
            <caption class="text-center">Models list</caption>
            <thead class="thead-light">
                <tr class="text-center">
                    <th class="text-center align-middle" scope="col">
                        Brand
                    </th>
                    <th class="text-center align-middle" scope="col">
                        Model
                    </th>
                    <th class="text-center align-middle" scope="col">
                        Diagonal
                    </th>
                    <th class="text-center align-middle" scope="col">
                        Description
                    </th>
                    <th class="text-center align-middle" scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let model of models">
                    <!--Brand-->
                    <td class="text-left align-middle">
                        {{ model.brand.brand_name }}
                    </td>

                    <!--Model-->
                    <td class="text-left align-middle" (click)="selectModel(model)">
                        {{ model.model_name }}
                    </td>

                    <!--Diagonal-->
                    <td class="text-left align-middle">
                        {{ model.diagonal | number : '1.2-2' }}â€³
                    </td>

                    <!--Description-->
                    <td class="text-left align-middle">
                        {{ model.description }}
                    </td>

                    <td class="text-center align-middle">
                        <i class="text-danger far fa-times-circle" (click)="delete(model.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
